{% extends '../base.html' %}


{% block content %}
	<!-- Blog -->
	<section class="blog bgwhite p-t-94 p-b-65">
		<div class="container">
			<div class="sec-title p-b-52">
				<h3 class="m-text5 t-center">
					Login
				</h3>
			</div>

			<div class="row">

				<form class="col-sm-10 col-md-4 p-b-30 m-l-r-auto" id="loginform">
					{% csrf_token %}
					아이디
					<div class="bo4 of-hidden size15 m-b-20">
						<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="id" placeholder="Id" />
					</div>
					비밀번호
					<div class="bo4 of-hidden size15 m-b-20">
						<input class="sizefull s-text7 p-l-22 p-r-22" type="password" name="pw" placeholder="Password" />
					</div>

					<div class="of-hidden size15 m-b-20">
						<!-- Button -->
						<button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4" id="loginbtn">
							로그인
						</button>
					</div>

					<div class="of-hidden size15 m-b-20">
						<!-- Button -->
						<button class="flex-c-m size2 bg2 bo-rad-23 hov1 m-text2 trans-0-4" id="joinbtn" onclick="location.href='/user/join'">
							회원가입
						</button>
					</div>
				</form>

			</div>
		</div>
	</section>
<input type="hidden" id="fail" value="{{fail}}"/>
{% endblock %}

{% block script %}
<script>
$(document).ready(function(){

	var loginform = $("#loginform");
	var fail = $("#fail").val();

	if(fail=='fail'){
		alert("아이디 또는 비밀번호가 틀립니다.");
	}

	$("#loginbtn").click(function(e){
		e.preventDefault();
		loginform.attr("action","/user/login").attr("method","post").submit();
	});

	$("#joinbtn").click(function(e){
		e.preventDefault();
	});
});
</script>
{% endblock %}
