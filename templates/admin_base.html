<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Table - Sleek Admin Dashboard Template</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500"
          rel="stylesheet"/>
    <link href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css" rel="stylesheet"/>

    <!-- PLUGINS CSS STYLE -->
    <link href="/assets/vendor/toaster/toastr.min.css" rel="stylesheet"/>
    <link href="/assets/vendor/nprogress/nprogress.css" rel="stylesheet"/>
    <link href="/assets/vendor/flag-icons/css/flag-icon.min.css" rel="stylesheet"/>
    <link href="/assets/vendor/jvectormap/jquery-jvectormap-2.0.3.css" rel="stylesheet"/>
    <link href="/assets/vendor/ladda/ladda.min.css" rel="stylesheet"/>
    <link href="/assets/vendor/select2/css/select2.min.css" rel="stylesheet"/>
    <link href="/assets/vendor/daterangepicker/daterangepicker.css" rel="stylesheet"/>

    <!-- SLEEK CSS -->
    <link id="sleek-css" rel="stylesheet" href="/assets/css/sleek.css"/>


    <!-- FAVICON -->
    <link href="/assets/img/favicon.png" rel="shortcut icon"/>

    <!--
      HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
    -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="/assets/vendor/nprogress/nprogress.js"></script>
</head>
{% block css %} {% endblock %}

<body class="header-fixed sidebar-fixed sidebar-dark header-light" id="body">
<script>
      NProgress.configure({ showSpinner: false });
      NProgress.start();


</script>

<div class="mobile-sticky-body-overlay"></div>

<div class="wrapper">

    <!--
====================================
——— LEFT SIDEBAR WITH FOOTER
=====================================
-->
    <aside class="left-sidebar bg-sidebar">
        <div id="sidebar" class="sidebar sidebar-with-footer">
            <!-- Aplication Brand -->
            <div class="app-brand">
                <a href="/manager/user">
                    <svg
                            class="brand-icon"
                            xmlns="http://www.w3.org/2000/svg"
                            preserveAspectRatio="xMidYMid"
                            width="30"
                            height="33"
                            viewBox="0 0 30 33"
                    >
                        <g fill="none" fill-rule="evenodd">
                            <path
                                    class="logo-fill-blue"
                                    fill="#7DBCFF"
                                    d="M0 4v25l8 4V0zM22 4v25l8 4V0z"
                            />
                            <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z"/>
                        </g>
                    </svg>
                    <span class="brand-name">꿩이야기-admin</span>
                </a>
            </div>
            <!-- begin sidebar scrollbar -->
            <div class="sidebar-scrollbar">

                <!-- sidebar menu -->
                <ul class="nav sidebar-inner" id="sidebar-menu">


                    <li class="has-sub active">
                        <a class="sidenav-item-link" href="javascript:void(0)" data-toggle="collapse"
                           data-target="#dashboard"
                           aria-expanded="false" aria-controls="dashboard">
                            <i class="mdi mdi-view-dashboard-outline"></i>
                            <span class="nav-text">Dashboard</span> <b class="caret"></b>
                        </a>
                        <ul class="collapse" id="dashboard"
                            data-parent="#sidebar-menu">
                            <div class="sub-menu">


                                <li>
                                    <a class="sidenav-item-link" href="/manager/user">
                                        <span class="nav-text">회원관리</span>
                                    </a>
                                </li>


                                <li>
                                    <a class="sidenav-item-link" href="/manager/product">
                                        <span class="nav-text">상품관리</span>
                                    </a>
                                </li>


                            </div>
                        </ul>
                    </li>

                </ul>

            </div>

            <hr class="separator"/>

            <div class="sidebar-footer">
                <div class="sidebar-footer-content">
                    <h6 class="text-uppercase">
                        Mental Uses <span class="float-right">95%</span>
                    </h6>
                    <div class="progress progress-xs">
                        <div
                                class="progress-bar active"
                                style="width: 95%;"
                                role="progressbar"
                        ></div>
                    </div>
                    <h6 class="text-uppercase">
                        Tiredness <span class="float-right">99%</span>
                    </h6>
                    <div class="progress progress-xs">
                        <div
                                class="progress-bar progress-bar-warning"
                                style="width: 99%;"
                                role="progressbar"
                        ></div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <div class="page-wrapper">
        <!-- Header -->
        <header class="main-header " id="header">
            <nav class="navbar navbar-static-top navbar-expand-lg">
                <!-- Sidebar toggle button -->
                <button id="sidebar-toggler" class="sidebar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <!-- search form -->
                <div class="search-form d-none d-lg-inline-block">

                    <div id="search-results-container">
                        <ul id="search-results"></ul>
                    </div>
                </div>

                <div class="navbar-right ">
                    <ul class="nav navbar-nav">
                        <li class="mr-3">
                            <a class="btn btn-linkedin btn-outline text" href="/manager/logout" style="line-height: 2.0;">logout
                            </a>
                        </li>

                        <!-- Github Link Button -->
                        <li class="github-link mr-3">
                            <a class="btn btn-outline-secondary btn-sm"
                               href="https://github.com/chu1070y/cafe24-shoppingmall-frontend" target="_blank">
                                <span class="d-none d-md-inline-block mr-2">Source Code</span>
                                <i class="mdi mdi-github-circle"></i>
                            </a>

                        </li>

                    </ul>
                </div>
            </nav>


        </header>

        {% block content %} {% endblock %}
    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCn8TFXGg17HAUcNpkwtxxyT9Io9B_NcM" defer></script>
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/toaster/toastr.min.js"></script>
    <script src="/assets/vendor/slimscrollbar/jquery.slimscroll.min.js"></script>
    <script src="/assets/vendor/charts/Chart.min.js"></script>
    <script src="/assets/vendor/ladda/spin.min.js"></script>
    <script src="/assets/vendor/ladda/ladda.min.js"></script>
    <script src="/assets/vendor/jquery-mask-input/jquery.mask.min.js"></script>
    <script src="/assets/vendor/select2/js/select2.min.js"></script>
    <script src="/assets/vendor/jvectormap/jquery-jvectormap-2.0.3.min.js"></script>
    <script src="/assets/vendor/jvectormap/jquery-jvectormap-world-mill.js"></script>
    <script src="/assets/vendor/daterangepicker/moment.min.js"></script>
    <script src="/assets/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="/assets/vendor/jekyll-search.min.js"></script>
    <script src="/assets/js/sleek.js"></script>
    <script src="/assets/js/chart.js"></script>
    <script src="/assets/js/date-range.js"></script>
    <script src="/assets/js/map.js"></script>
    <script src="/assets/js/custom.js"></script>
    {% block script %} {% endblock %}

</body>
</html>
